<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static "/foow/css/bootstrap.min.css" %}" type="text/css" />
	<link rel="stylesheet" href="{% static "/foow/css/bootstrap-theme.min.css" %}" type="text/css" />
	<link rel="stylesheet" href="{% static "/foow/css/blog.css" %}" type="text/css" />
</head>
<body>

			{% if error_message %} <p><strong>{{ error_message}}</strong></p>{% endif %}

			{% csrf_token %}
    <div class="blog-masthead">
    	<div class="container">
    		<div class="blog-nav">
    			<a class="blog-nav-item active">Bearded Fish Out of Water Blog</a>
    			<a class="blog-nav-title">mandb.getmyip.com</a>
    		</div>
    	</div>
    </div>

    <div class="container">
    	<div class="row">
    		<div class="col-sm-12 blog-post">
    			<div class="blog-post-title">
					<h1>{{ BlogPost.blog_title }}</h1>
				</div>
			<h2>{{ BlogPost.blog_subtitle }}<h3>
				<p style="font-style: italic">{{ BlogPost.pub_date }}</p>
    			<div class="blog-description" style="font-size: small">
				{% autoescape off %}
				{{ BlogPost.blog_text }}
				{% endautoescape %}
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="{% static "/foow/js/jquery-3.1.0.js" %}"></script>
	<script type="text/javascript" src="{% static "/foow/js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "/foow/js/app.js" %}"></script>
</body>
